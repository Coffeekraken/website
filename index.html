<!doctype html>
<html lang="en">
	<head>
		<!-- Config -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Metas -->
		<title>{project-name}</title>
		<meta name="description" content="{project-description}">
		<meta name="keywords" content="">

		<!-- Sharings -->
		<meta property="og:url" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{project-name}" />
		<meta property="og:description" content="{project-description}" />
		<meta property="og:image" content="/dist/img/sharing.png" />

		<!-- Icons -->
		<link rel="icon" type="image/png" href="/dist/img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/dist/img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/dist/img/android-192x192.png" sizes="192x192">
		<link rel="apple-touch-icon" href="/dist/img/apple-touch-icon-180x180.png" sizes="180x180">
		<meta name="msapplication-config" content="/browserconfig.xml">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/dist/css/style.css">
	</head>
	<body>
		<!-- Load scripts -->
		<script src="/dist/js/app.js"></script>

		<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
		<script>
			window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
			ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
		</script>
		<script src="https://www.google-analytics.com/analytics.js" async defer></script>
	</body>
</html>
